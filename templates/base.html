{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Simple Login</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark see-through box */
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        a { color: #add8e6; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
